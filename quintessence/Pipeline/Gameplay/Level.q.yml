parent_classes:


  - class: AllegroFlare::Levels::Base
    scope: public
    init_with: Pipeline::Gameplay::Level::TYPE


properties:


  - name: title
    type: std::string
    init_with: '"[unset-title]"'
    getter: true
    setter: true

  - name: obj_model_filename
    type: std::string
    init_with: '"[unset-obj_model_filename]"'
    getter: true
    setter: true

  - name: tile_map_tile_elevation_bitmap_filename
    type: std::string
    init_with: '"[unset-tile_map_tile_elevation_bitmap_filename]"'
    getter: true
    setter: true

  - name: tile_map_tile_type_bitmap_filename
    type: std::string
    init_with: '"[unset-tile_map_tile_type_bitmap_filename]"'
    getter: true
    setter: true

  - name: tile_map_origin_offset
    type: AllegroFlare::Vec2D
    init_with: '{}'
    getter: true
    setter: true

  - name: tile_map_ceiling_height
    type: float
    init_with: 10.0f
    getter: true
    setter: true

  - name: tile_map_groundlevel_height
    type: float
    init_with: 0.0f
    getter: true
    setter: true

  - name: tile_map_floor_height
    type: float
    init_with: -2.0f
    getter: true
    setter: true

  - name: TYPE
    type: char*
    init_with: '(char*)"Pipeline/Gameplay/Level"'
    static: true
    constexpr: true


dependencies:


  - symbol: AllegroFlare::Levels::Base
    headers: [ AllegroFlare/Levels/Base.hpp ]
  - symbol: AllegroFlare::Vec2D
    headers: [ AllegroFlare/Vec2D.hpp ]


